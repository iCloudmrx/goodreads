{% extends 'base.html' %} {% block title %}Books{% endblock title %} {% block content %}
<h1>Books</h1>
{% if books %}
<ul>
    {% for book in books %}
    <li><a href="{% url 'detail' book.id %}">{{book.title}}</a></li>
    <br />
    {% endfor %}
</ul>
{% else %} No books found. {% endif %} {% endblock content%}
